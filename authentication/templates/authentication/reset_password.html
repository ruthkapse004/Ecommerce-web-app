<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/x-icon" href="{% static '/images/shopcart.png' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        <title>Reset Password</title>
    </head>
    
    <body style="margin-top:50px;">
        <div>
            <img id="icon" src="{% static '/images/shopcart.png' %}">
            <br>
        </div>
        <div class="form-box">
            <div class="box-element col-3">

                <form id="form" action="/reset_password/" method="post">
                    {% csrf_token %}
                    <div>
                        <h4 style="color: #1271ee; text-align: center;"><strong>Reset Password</strong></h4>
                        
                        {% if messages %}
                        <div style="color: red;" class="middle-text">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="gap"></div>

                        <div class="form-wrapper">
                            <input required class="form-control" type="username" name="username" placeholder="Username">
                            <hr>
                            <input required class="form-control" type="password" name="new_password" placeholder="New Password">
                            <br>
                            <input required class="form-control" type="password" name="cnf_new_password" placeholder="Confirm Password">
                        </div>
                        <br>
                        <button class="btn btn-success btn-block" type="submit">Reset Password</button>

                        <div class="gap"></div>
                        <div class="left-text sub-text">
                            Changed your mind?
                            <a href="{% url 'signin' %}">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
